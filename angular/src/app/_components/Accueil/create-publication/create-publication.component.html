<body>
    <form class="cadre" [formGroup]="myForm" (ngSubmit)="newFileUpdate()">
  
        <div class="form-group section">
            <label for="contenu">Exprimez vous : </label>
            <input 
            formControlName="contenu"
                id="contenu" 
                type="text" 
                class="form-control content"
                placeholder="Partagez vos experiences">
        </div>
          
        <div class="form-group section">
            <label for="file">Ajoutez des fichiers </label>
            <input 
                formControlName="file"
                id="file" 
                type="file" 
                multiple
                class="form-control content2"
                (change)="onFileChange($event)">
            
        </div>

        <button class="btn btn-primary button" type="submit">Partager</button>
    </form>


    <mat-progress-bar *ngIf="isLoading" mode="query"></mat-progress-bar>
</body>
