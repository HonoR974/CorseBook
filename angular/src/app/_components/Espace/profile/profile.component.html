
<body>
    <!-- Fond Porfil -->
    <div class="profile">
  

      <!-- Image Profile-->
      <div class="cadreImage"> 
        <img [src]="user.urlFile" >
      </div>

      <!-- Barre Profile -->
      <div class="borderProfil">

        <div class="username">
          {{user.username}}
        </div>
      

        <div class="cadreItem">

          <div  class="item">

            <div *ngIf="isContact; else elseBlock">

             <div class="titleButton">Supprimer ce contact </div> 

                    <!-- Bouton delete User -->
                    <p-button type="button" 
                    styleClass="p-button-danger p-button-rounded"
                    matTooltip="Supprimer ce contact "
                    icon="pi pi-times-circle"
                    (click)="deleteContact(user.id)"></p-button>
      
              
            </div>
           
         

            <ng-template #elseBlock  >
              <div >

                <div class="titleButton">Ajouter cet user</div>
                <!-- Bouton ajout User -->
                <p-button type="button" 
                styleClass="p-button-success p-button-rounded "
                matTooltip="Ajout User"
                icon="pi pi-user-plus"
                (click)="addUser(user.id)"></p-button>
              
              </div>
            </ng-template>


          </div>

          <div class="item">

            <div>
              <div class="titleButton">Envoyer un message</div>

              <!-- btn Chat-->
              <p-button  type="button"  styleClass="p-button-secondary
              p-button-rounded "
              icon="pi pi-telegram"
              matTooltip="Discutter"
              (click)="contact(user.id_chat)"
              ></p-button>
            </div>
         
      
        
          </div>

         


          <!-- Si l'userJwt a le jouerID ( de la page ) en contact -->
            <div *ngIf="isContact"  class="item">
                      
              <div class="titleButton">Parametre</div>

              <!-- delete Contact -->
              <p-button type="button"   styleClass="p-button p-button-rounded p-mr-2"
              icon="pi pi-trash"
              matTooltip="Parametre en cours  "
              ></p-button>

            </div>


        </div>
         


      </div>
      

    </div>

<app-publication-profile></app-publication-profile>
</body>
