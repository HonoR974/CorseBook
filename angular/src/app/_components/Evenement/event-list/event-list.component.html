<p>event-list works!</p>

<div *ngFor="let event of events ">
    
    <p>{{event.name}}</p>
    <p>{{event.dateDebut}}</p>
    <p>{{event.dateFin}}</p>
    <p>{{event.contenu}}</p>

    <div  *ngFor="let marker of event.listMarker">
        <p>{{marker.latitude}}</p>
        <p>{{marker.longitude}}</p>
    </div>
</div>
