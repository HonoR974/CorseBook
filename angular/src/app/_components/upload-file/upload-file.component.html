<section>
    <div class="card-container">
      <ng-container *ngFor="let item of renderImages">
        <div class="blog-card">
          <img [src]="item" alt="" />
        </div>
      </ng-container>
  
      <div class="blog-card blog-card-no-image" *ngIf="renderImages.length == 0">
        <h1>NO CONTENT</h1>
      </div>
  
      <div
        class="custom-dropzone"
        ngx-dropzone
        [accept]="'image/*'"
        (change)="onSelect($event)"
      >
        <ngx-dropzone-label>
          <div>
            <h2>Try me! Just a Click away :)</h2>
          </div>
        </ngx-dropzone-label>
        <ngx-dropzone-image-preview
          ngProjectAs="ngx-dropzone-preview"
          *ngFor="let f of files"
          [file]="f"
          [removable]="true"
          (removed)="onRemove(f)"
        >
          <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-image-preview>
      </div>
  
  
  
    </div>
  
    <button class="purple" (click)="onImageUpdate()">Upload</button>
  </section>
  
  <div *ngFor="let file of filesAPi">
    <img [src]="file.url" alt={{file.name}} />
  </div>
