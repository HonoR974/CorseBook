<div class="list">
    <div class="colonne">
    
    <div class="cadre" *ngFor="let publication of publications" >

        <!-- Btn publication Update Delete -->

        <div class="side-top">
            <div class="side-title">
                {{publication.username}}
            </div>
        

            <div class="side-btn-pub" *ngIf="publication.createdByUser">

                <button mat-icon-button 
                mat-raised-button
                matTooltip="Supprimer"
                (click)="deletePublication(publication.id)"> 
                    <mat-icon>close</mat-icon>
                </button>
    
                <button mat-icon-button  
                mat-raised-button
                matTooltip="Modifier"
                (click)="updatePublication(publication.id)"> 
                        <mat-icon>stop</mat-icon>
                </button>
            </div>
        </div>
        

     

      
  

        <div class="side-file" >
            <img [src]="file.url" alt={{file.name}}
             *ngFor="let file of publication.listFile">
             
        </div>

        <div class="side-content">
            <p>{{publication.contenu}}</p>
            
        </div>

        <div class="side-butons">

            <!-- disliked / btn for liked   -->
            <button type="button" class="btn btn-info" 
            matTooltip="Like" *ngIf="!publication.liked" (click)="publicationLiked(publication.id)">
                <mat-icon>favorite_border</mat-icon>{{publication.countLike}}
            </button>

            <!-- Liked / btn for disliked  -->
            <button type="button" class="btn btn-info"  
            matTooltip="Dislike" *ngIf="publication.liked" (click)="publicationDisliked(publication.id)"
              >
                <mat-icon>favorite</mat-icon>{{publication.countLike}}
            </button>

          
        
            <button type="button" class="btn btn-info"
               matTooltip="Comment" 
                            (click)="getCommentsByPublication(publication.id)">
                            <mat-icon>comment</mat-icon>
            </button>

        </div>


        <!-- Comments -->
        <div  id="{{publication.id}}"  class="cadreComment" >

            <!-- Affichage -->
            <div *ngFor="let comment of publication.listComments"> 

                <div  class="comment">
                    <p>{{comment.username}}</p>
                    <p>{{comment.contenu}}</p>
                    <p>{{comment.countLike}}</p>
                    <p>{{comment.dateCreated}}</p>Date
                </div>

                <div>
                    <button type="button" class="btn btn-info"  
                    matTooltip="Like" *ngIf="publication.liked" 
                    (click)="commentLiked(comment.id)"
                      >

                        <mat-icon>favorite</mat-icon>
                    </button>
        
                    <button type="button" class="btn btn-info" 
                    matTooltip="Like" *ngIf="!publication.liked" 
                    (click)="commentLiked(comment.id)">

                        <mat-icon>favorite_border</mat-icon>
                    </button>

                </div>
              
    
            </div>
     
            <div class="createComment">
                <form  [formGroup]="commentForm" (ngSubmit)="createComment(publication.id)">
                    <!-- Create -->
                    <div  class="form-group">
                        <label for="contenu">
                            Votre Commentaire : 
                        </label>
                        <input
                        formControlName="contenu"
                        id="contenu" 
                        type="text" 
                        class="form-control content"
                        placeholder="Participez">
    
                    </div>
    
                   <button class="btn btn-primary button" type="submit">Partager</button>
               
                </form>
            </div>

            
           
       
        </div>

    </div>



    </div>
</div>
