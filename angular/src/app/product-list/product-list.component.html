<h2>Product List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let product of products" > 
            <td> {{product.name}}</td>
            <td> {{product.type}}</td>
        </tr>
    </tbody>

</table>
