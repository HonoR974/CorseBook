<h2>Product List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let product of products" > 
            <td> {{product.name}}</td>
            <td> {{product.type}}</td>
            <td>
                <button (click)="updateProduct(product.id)" class="btn btn-info"> Update </button>
                <button (click)="deleteProduct(product.id)" class="btn btn-danger" style="margin-left:10px;">Delete</button>
                <button (click)="productDetails(product.id)" class="btn btn-info" style="margin-left:10px;">Details</button>

            </td>
        </tr>
    </tbody>

</table>
